<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear All Conferences - SEAMUNs</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#0f172a; color:#e2e8f0; }
    .card { background:#111827; border:1px solid #1f2937; padding:32px; border-radius:16px; max-width:520px; text-align:center; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    h1 { margin:0 0 12px 0; font-size:24px; }
    p { color:#94a3b8; margin:0 0 20px 0; }
    button { background:#ef4444; color:white; border:none; padding:12px 18px; border-radius:10px; cursor:pointer; font-weight:600; }
    button:hover { background:#dc2626; }
    .ok { background:#10b981; margin-left:8px; }
    .ok:hover { background:#059669; }
    .msg { margin-top:16px; color:#a7f3d0; display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Clear All Conferences</h1>
    <p>This will remove all registered conferences from your browser's storage.</p>
    <div>
      <button onclick="clearConfs()">Clear Conferences</button>
      <button class="ok" onclick="window.location.href='index.html'">Back to Site</button>
    </div>
    <div class="msg" id="msg">All conferences cleared. Redirectingâ€¦</div>
  </div>

  <script>
    function clearConfs(){
      try {
        // Set conferences to empty array and preserve version
        localStorage.setItem('munConferences', JSON.stringify([]));
        // Optional: keep munDataVersion untouched so app honors the empty list
        document.getElementById('msg').style.display = 'block';
        setTimeout(()=>{ window.location.href='index.html'; }, 800);
      } catch(e){
        alert('Failed to clear. Please clear site data manually from DevTools > Application > Local Storage.');
      }
    }
  </script>
</body>
</html>
